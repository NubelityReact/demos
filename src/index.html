<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-12">
      <h1 class="text-3xl font-bold text-center mb-8">Available Projects</h1>
      <div class="flex flex-wrap justify-center">
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
              <h5 class="text-xl font-semibold mb-4">Control Escolar</h5>
              <p class="text-gray-700 mb-6">
                Manage educational resources and student records.
              </p>
              <a
                href="/control-escolar/"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block"
                >Go to Control Escolar</a
              >
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/3 p-4">
          <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6">
              <h5 class="text-xl font-semibold mb-4">Talent FOS</h5>
              <p class="text-gray-700 mb-6">
                Platform for managing talent and fostering collaboration.
              </p>
              <a
                href="/talent_fos/"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block"
                >Go to Talent FOS</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
